    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Contacto</title>

    <!-- IMPORTANDO BOOTSTRAP & ICONES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" /></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="main.css">

</head>
<body>

    <!-- FIDEO DE FUNDO -->
    <div id="video-container">
        <video src="https://github.com/heliocarlitos/portefolio_2/raw/main/videos/background.mp4" autoplay loop muted id="background-video"></video>
    </div>

    <!-- ABERTURA DO CABEÇALHO -->
    <header class="header">

        <!-- LOGO E TITULO DO SITE -->
        <a href="https://heliocarlitos.github.io/portefolio_2/" class="logo_da_header"><img src="https://github.com/heliocarlitos/portefolio_2/blob/main/imagens/logo.png?raw=true" alt="logo">Último Recurso</a>

        <!-- LOGOTIPO DO MENU (≡) -->
        <div class="logo_menu" onclick="abrir_fechar_menu ()">
            <span><i class='bx bx-menu'></i></span>
        </div>
        
        <!-- LINKS DO MEDO E OS BOTÕES LOGIN & CRIAR CONTA -->
        <nav  id="links_header" class="menu-fechado">
            <div class="links_header">
                <!-- LINKS -->
                <ul>
                    <li><a href="https://heliocarlitos.github.io/portefolio_2/">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contacto.html" class="link_activo">Contacto</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="servicos.html">Serviços</a></li>        
                </ul>

                <!-- BOTÕES -->
                <div class="login_header">
                    <a href="login.html">Login</a>
                    <a href="criarconta.html">Criar conta</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- FECHAMENTO DO CABEÇALHO -->

    <!-- DIV PARA IR AO TOP -->
    <div id="top"></div>

    <!-- ABERTURA DO FORMULÁRIO -->
    <form class="form_login contacto_margin_top" onclick="fechar_menu ()">
        <div class="conteudo_do_form">
            <div class="titulo_do_form">
                <h5>Contacto</h5>
            </div>

            <div class="seccao_de_inputs">
                <label>Nome Completo</label>
                <input type="text" maxlength="25" minlength="4" name="nome_de_usuario" id="nome_de_usuario" autocomplete="off" required>
                <span class="notific errorn" id="erro_username">Nome de Usuário Invalido!</span>
            </div>

            <div class="seccao_de_inputs">
                <label>Email</label>
                <input type="email" name="email" id="email" autocomplete="off" required>
                <span class="notific errorn" id="erro_senha">Senha Invalido!</span>
            </div>

            <div class="area_da_msg">
                <label>Mensagem</label>
                <textarea></textarea>
            </div>
            <div class="area_button">
                <button><a href="...">ENVIAR MENSAGEM</a></button>
            </div>
        </div>
    </form>
    <!-- FECHAMENTO DO FORMULÁRIO -->


    <script src="/javascript/index.js"></script><!-- SCRIPT PARA ABRIR E FECHAR O MENU EM TELAS PEQUENAS -->
    <script>
        function abrir_fechar_menu() {
    var menu = document.getElementById('links_header');

    if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
    } else {
        menu.style.display = 'none';
    }
};
    </script>

</body>
</html>
